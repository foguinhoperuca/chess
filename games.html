{% assign challenge = site.data.challenges['JR_2017-10-12_17-57-00'] %}
<! DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/pgnvjs.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/chessboard-0.3.0.min.css" media="screen" />

	<script src="{{ site.baseurl }}/js/chessboard-0.3.0.js"></script>
	<script src="{{ site.baseurl }}/js/pgnvjs.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script>
	 var boardProblem = pgnEdit('boardProblem', {
	   position: '{{ challenge.fen }}',
	   pieceStyle: 'wikipedia',
	   theme: 'blue'
	 });

	 function solution() {
	   pgnView('boardSolution', {
		 position: '{{ challenge.fen }}',
		 pgn: '{{ challenge.pgn }}',
		 pieceStyle: 'wikipedia',
		 theme: 'informator'
	   });
	 }

	 $("#showSolutionBtn").click(function(){
	   solution();
	   $("#boardSolution").toggle();
	 });

	 $(document).ready(function(){
	   solution();
	   $("#boardSolution").hide();
	 });
	</script>

  </head>
  <body>
	SHOW games here!
	<input type="button" id="showSolutionBtn" value="Show/Hide" />
	<div id="boardSolution"></div>
  </body>
</html>
